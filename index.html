<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Searching Algorithm</h5>
                <p class="card-text">Search number by using Linear Search or Binary Search</p>
                <label for="numbers">Enter numbers (comma-separated): </label>
                <input type="text" id="numbers" placeholder="e.g., 2, 3, 4, 5">
                <label for="target">Enter target: </label>
                <input type="number" id="target">
                <br><br>
                <button type="button" class="btn btn-primary linear-btn" onclick="linearSearchResult()">Linear Search Evaluation</button>
                <button type="button" class="btn btn-primary binary-btn" onclick="binarySearchResult()">Binary Search Evaluation</button>
                <p id="result"></p>
            </div>
        </div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
